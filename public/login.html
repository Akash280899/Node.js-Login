	<title>User Login</title>

<body>
<form action="/success" method="POST">

<div class="log">
   <h1>User Login</h1>
	<div class="text">
		<div class="net">
			<i class="fa fa-user-circle"></i>
			<input type="email" placeholder="E-mail id" name="user"  required>
		</div>
		<br><br><br>
		<div class="net">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="password" placeholder="Password" name="pass" required>
		</div>
		<br>
		
		<a href="forgot.html" class="button4">
			Forgot Password
		</a>
	
		<a href="reset.html" class="button5">
			Reset Password
		</a>
	</div>
	
	<br><br>
	<button type="submit" class="button1">Sign in</button>

	<br>


	<a href="register.html">
		<p class="button2">New User</p>
	</a>


	
	<br><br><br>


</form>

</body>
</html>
